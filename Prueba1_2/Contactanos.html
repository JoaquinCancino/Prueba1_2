<main>
  <div class="container-sm">
    <form class="row g-3">

      <div class="col-md-6">
        <label for="v_nombre" class="form-label">Primer nombre</label>
        <input type="text" class="form-control" placeholder="Ej: Andres Miguel" minlength="4" maxlength="50" id="v_nombre" required>
      </div>

      <div class="col-md-6">
        <label for="v_apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" placeholder="Ej: Perez Chacon" minlength="4" maxlength="50" id="v_apellido" required>
      </div>

      <div class="mb-3">
        <label for="v_numero" class="form-label">Numero de telefono</label>
        <input type="number" class="form-control" placeholder="Ej: 9 9999 9999" min="999999999" max="999999999" id="v_numero" required>
      </div>

      <div class="mb-3">
        <label for="v_correo" class="form-label">Correo electronico</label>
        <input type="email" class="form-control" placeholder="Ej: nombre@correo.com" id="v_correo" required>
      </div>

      <div class="mb-3">
        <label for="v_mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="v_mensaje" rows="10" minlength="4" maxlength="300" required></textarea>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit" value="Aviso" onclick=Aviso()>Enviar</button>
      </div>
      
    </form>
  </div>
</main>
